<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="nav-sec">Home</li>
                <li>Project</li>
                <li>Technologies</li>
                <li>Contact</li>
            </ul>
            <div class="nav-sec-img">
                <img src="/assects/hambrger.png" alt="menu">
            </div>
        </nav>
        <!-- main-top-sec -->

        <section class="intro">
            <div class="intro-left">
                <div class="intro-line-1">
                    <img src="/assects/waving-hand.png" alt="hello" id="intro-line-1-img">
                    <h3>Hi Everyone</h3>
                </div>
                <div class="intro-line-2">
                    <h1>
                        Mark Anderson
                    </h1>
                    <h2>
                        Developer
                    </h2>
                </div>
            </div>
            <div class="intro-right">
                <img src="/assects/pc-image.png" alt="pc-image" id="intro-right-img">
            </div>
        </section>

    </header>
    <!-- main section -->

    <main>
        <section class="projects">
            <div>
                <h1>Projects</h1>
                <div class="horizontal-divider"></div>
            </div>
            <div class="project-list">
                <div class="project">
                    <img src="/assects/image.png" alt="project-image">
                    <p>Project 1</p>
                </div>
                <div class="project">
                    <img src="/assects/image.png" alt="project-image">
                    <p>Project 2</p>
                </div>
                <div class="project">
                    <img src="assects/image.png" alt="project-image">
                    <p>Project 3</p>
                </div>
                <div class="project">
                    <img src="assects/image.png" alt="project-image">
                    <p>Project 4</p>
                </div>
            </div>
        </section>
    </main>

    <!-- footer -->

    <footer>
        <section class="contact">
            <div>
                <h1>
                    Contact Me
                </h1>
                <div class="horizontal-divider-contact"></div>
            </div>
            <div class="socials">
                <img src="/assects/github (1).png" alt="social">
                <img src="assects/linkedin.png" alt="social">
                <img src="assects/outlook.png" alt="social">
            </div>
        </section>
    </footer>
</body>
</html>
